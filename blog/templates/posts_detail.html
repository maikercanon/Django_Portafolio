{%extends 'layout.html'%}
{%block content%}
   <div class="text-center">
    <h1>Post</h1>

    <h1>{{detail.title}}</h1>
    <h2 class="my-2 h5 text-muted">{{detail.date|date:'l F o'}}</h2>

    <div class="my-4">
        <p >{{detail.description}}</p>
    </div>
   </div>
    
   

{%endblock%}
